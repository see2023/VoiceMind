name: meeting_assistant
description: "智能会议助手"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

macos:
  deployment_target: "10.15"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 添加其他需要的依赖
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  record: ^5.2.0
  just_audio: ^0.9.34
  socket_io_client: ^2.0.3+1
  permission_handler: ^10.2.0
  get: ^4.6.6
  simple_logger: ^1.9.0
  get_storage: ^2.1.1
  http: ^1.2.2
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  intl: ^0.20.2
  window_manager: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
